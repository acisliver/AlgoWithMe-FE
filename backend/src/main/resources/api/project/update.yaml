put:
  summary: 프로젝트 수정
  description: 프로젝트 수정
  parameters:
    - in: header
      name: Authorization
      schema:
        type: string
      required: true
      description: 자격 증명
    - in: path
      name: id
      schema:
        type: number
      required: true
      description: 프로젝트 식별자
  requestBody:
    content:
      application/json:
        schema:
          type: object
          properties:
            name:
              type: string
              description: 이름
            description:
              type: string
              description: 설명
  responses:
    '200':
      description: 프로젝트 수정 성공
delete:
  summary: 프로젝트 삭제
  description: 프로젝트 아이디로 삭제
  parameters:
    - in: header
      name: Authorization
      schema:
        type: string
      required: true
      description: 자격 증명
    - in: path
      name: id
      schema:
        type: number
      required: true
      description: 프로젝트 식별자
  responses:
    '200':
      description: 프로젝트 삭제 성공
