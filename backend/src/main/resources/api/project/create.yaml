post:
  summary: 프로젝트 생성
  description: 프로젝트 생성
  parameters:
    - in: header
      name: Authorization
      schema:
        type: string
      required: true
      description: 자격 증명
  requestBody:
    content:
      application/json:
        schema:
          type: object
          properties:
            name:
              type: string
              description: 이름
            description:
              type: string
              description: 설명
            template:
              type: string
              description: 실행 환경 템플릿
  responses:
    '200':
      description: 프로젝트 생성 성공
      content:
        application/json:
          schema:
            type: object
            properties:
              id:
                type: number
                description: 프로젝트 식별자
              storageId:
                type: string
                description: 스토리지 내 프로젝트 식별자
get:
  summary: 프로젝트 목록 보기
  description: 사용자가 소유하거나 수정할 수 있는 프로젝트 목록 보기
  parameters:
    - in: header
      name: Authorization
      schema:
        type: string
      required: true
      description: 자격 증명
  responses:
    '200':
      description: 프로젝트 목록
      content:
        application/json:
          schema:
            type: array
            items:
              description: 프로젝트 목록
              type: object
              properties:
                id:
                  type: number
                  description: 프로젝트 식별자
                storageId:
                  type: string
                  description: 스토리지 내 프로젝트 식별자
                template:
                  type: string
                  description: 프로젝트 언어
                name:
                  type: string
                  description: 이름
                description:
                  type: string
                  description: 설명
                updatedAt:
                  type: string
                  format: date
                  description: 수정일
                collaborators:
                  type: array
                  description: 협업자 리스트
                  items:
                    type: object
                    properties:
                      id:
                        type: number
                        description: 회원 식별자
                      name:
                        type: string
                        description: 회원 이름
